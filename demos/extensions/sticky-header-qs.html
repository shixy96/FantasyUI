<script>
  init({
    title: 'Sticky Header',
    desc: 'User Plugin: bootstrap-table-sticky-header. An extension which provides a sticky header for the table when scrolling.',
    links: [
      'qingshu/bootstrap-table-qs.min.css',
      'extensions/sticky-header/bootstrap-table-sticky-header.css'
    ],
    scripts: [
      'qingshu/bootstrap-table-qs.min.js',
      'qingshu/extensions/sticky-header/bootstrap-table-sticky-header-qs.min.js'
    ]
  })
</script>

<table id="table" data-show-columns="true"></table>

<script>
  var $table = $('#table')

  function buildTable($el, cells, rows) {
    var i
    var j
    var row
    var columns = []
    var data = []

    for (i = 0; i < cells; i++) {
      columns.push({
        field: 'field' + i,
        title: 'Cell' + i,
        sortable: true
      })
    }
    for (i = 0; i < rows; i++) {
      row = {}
      for (j = 0; j < cells; j++) {
        row['field' + j] = 'Row-' + i + '-' + j
      }
      data.push(row)
    }


    $el.bootstrapTable('destroy').bootstrapTable({
      columns: columns,
      data: data,
      stickyHeader: true,
      stickyHeaderOffsetLeft: parseInt($('body').css('padding-left'), 10)
    })
  }

  function mounted() {
    buildTable($table, 20, 50)
  }
</script>
